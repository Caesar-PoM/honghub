<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <h3>Dashboard</h3>

      <form action="{% url 'booking:create_meeting' username %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Create Meeting">
      </form>

      {% for meeting in meeting_list %}
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="card">
            <h5 class="card-header">Meeting #{{ forloop.counter }}</h5>
            <div class="card-body">
              <h5 class="card-title">{{ meeting.subject }}</h5>
              <p class="card-text">{{ meeting.room.name }}, {{ meeting.room.floor }},
                {{ meeting.room.building }}</p>
              <a href="#" class="btn btn-primary">Arasseo!</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
  </body>
</html>
